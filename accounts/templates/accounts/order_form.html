{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class='container>'
    <div class='row'>
        <div class='col-md-6'>
            <div class='card card-body'>
                <form action="" method='POST'>
                    {% csrf_token %}
                    {% for form in formset %}
                    {{ formset.management_form }}
                        {{form}}
                        <hr>
                    {% endfor %}                    
                    <input class='btn btn-success' type='submit' name='submit'>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
